<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk - Toko Alat Kopi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #e6ecf5;
        }
        .sidebar {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 220px;
            background: #263159;
            color: #fff;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .sidebar .logo {
            font-size: 1.6rem;
            font-weight: bold;
            padding: 28px 0 18px 0;
            text-align: center;
            letter-spacing: 1px;
            background: #1b2242;
        }
        .sidebar nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 18px;
        }
        .sidebar nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.05rem;
            border-left: 4px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .sidebar nav a.active {
            background: #435585;
            border-left: 4px solid #f7c873;
        }
        .sidebar nav a:hover {
            background: #435585;
            border-left: 4px solid #f7c873;
            transform: translateX(8px);
        }
        .sidebar .bottom {
            margin-bottom: 24px;
            text-align: center;
        }
        .sidebar .bottom a {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 8px 0;
            display: block;
        }
        .main {
            margin-left: 220px;
            min-height: 100vh;
            background: #e6ecf5;
        }
        .topbar {
            background: #435585;
            color: #fff;
            padding: 18px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .topbar .search {
            background: #fff;
            border-radius: 24px;
            padding: 6px 18px;
            display: flex;
            align-items: center;
            width: 320px;
        }
        .topbar .search input {
            border: none;
            outline: none;
            font-size: 1rem;
            background: transparent;
            margin-left: 8px;
            width: 100%;
        }
        .topbar .user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .topbar .user .fa-user-circle {
            font-size: 1.7rem;
        }
        .topbar .user .name {
            font-weight: 500;
            font-size: 1.08rem;
        }
        .produk-content {
            padding: 32px 32px 0 32px;
        }
        .produk-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #263159;
        }
        .produk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        .produk-header .produk-title {
            margin: 0;
        }
        .produk-header .btn-tambah {
            background: #435585;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .produk-header .btn-tambah:hover {
            background: #263159;
        }
        .produk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 28px;
        }
        .produk-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(38,49,89,0.07);
            padding: 18px 12px 14px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .produk-item img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 12px;
        }
        .produk-item .nama {
            font-size: 1.08rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: #263159;
        }
        .produk-item .harga {
            font-size: 1rem;
            color: #435585;
            font-weight: 600;
        }
        @media (max-width: 900px) {
            .main {
                margin-left: 0;
            }
            .sidebar {
                position: static;
                width: 100%;
                flex-direction: row;
                height: auto;
            }
            .produk-content {
                padding: 18px 6px 0 6px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><i class="fa fa-coffee"></i> Toko Kopi</div>
        <nav>
            <a href="dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
            <a href="#kategori"><i class="fa fa-list-ul"></i> Kategori Produk</a>
            <a href="produk.html" class="active"><i class="fa fa-shopping-bag"></i> Produk</a>
            <a href="pesanan.html"><i class="fa fa-receipt"></i> Pesanan</a>
            <a href="#kupon"><i class="fa fa-ticket-alt"></i> Kupon</a>
            <a href="#pembayaran"><i class="fa fa-money-check-alt"></i> Pembayaran</a>
            <a href="#pelanggan"><i class="fa fa-users"></i> Pelanggan</a>
            <a href="#review"><i class="fa fa-edit"></i> Review Pelanggan</a>
            <a href="#kontak"><i class="fa fa-phone"></i> Kontak</a>
        </nav>
        <div class="bottom">
            <a href="login.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="search">
                <i class="fa fa-search" style="color:#888"></i>
                <input type="text" placeholder="Cari...">
            </div>
            <div class="user">
                <i class="fa fa-user-circle"></i>
                <span class="name">Admin</span>
            </div>
        </div>
        <div class="produk-content">
            <div class="produk-header">
                <div class="produk-title">Kelola Produk</div>
                <button class="btn-tambah" id="btnTambah"><i class="fa fa-plus"></i> Tambah</button>
            </div>
            <div id="formProduk" style="display:none; margin-bottom:32px;">
                <div style="background:#435585;color:#fff;padding:14px 24px 10px 24px;border-radius:10px 10px 0 0;font-size:1.2rem;font-weight:600;">Tambah Produk</div>
                <form id="produkBaruForm" style="background:#fff;padding:24px 24px 18px 24px;border-radius:0 0 10px 10px;box-shadow:0 2px 8px rgba(38,49,89,0.07);display:flex;gap:32px;flex-wrap:wrap;align-items:flex-start;">
                    <div style="flex:2;min-width:220px;">
                        <div style="margin-bottom:16px;">
                            <label>Nama Produk</label><br>
                            <input type="text" name="nama" required style="width:100%;padding:8px 10px;border-radius:6px;border:1.2px solid #d1d5db;font-size:1rem;">
                        </div>
                        <div style="margin-bottom:16px;">
                            <label>Harga</label><br>
                            <input type="number" name="harga" required style="width:100%;padding:8px 10px;border-radius:6px;border:1.2px solid #d1d5db;font-size:1rem;">
                        </div>
                        <div style="margin-bottom:16px;">
                            <label>Kategori</label><br>
                            <input type="text" name="kategori" required style="width:100%;padding:8px 10px;border-radius:6px;border:1.2px solid #d1d5db;font-size:1rem;">
                        </div>
                        <div style="margin-bottom:16px;">
                            <label>Stok</label><br>
                            <input type="number" name="stok" required style="width:100%;padding:8px 10px;border-radius:6px;border:1.2px solid #d1d5db;font-size:1rem;">
                        </div>
                        <div style="margin-bottom:16px;">
                            <label>Deskripsi</label><br>
                            <textarea name="deskripsi" rows="3" style="width:100%;padding:8px 10px;border-radius:6px;border:1.2px solid #d1d5db;font-size:1rem;"></textarea>
                        </div>
                    </div>
                    <div style="flex:1;min-width:180px;">
                        <label>Foto</label><br>
                        <input type="file" name="foto" accept="image/*" id="fotoInput" style="margin-bottom:10px;">
                        <div id="previewFoto" style="margin-top:8px;"></div>
                    </div>
                    <div style="flex-basis:100%;margin-top:10px;">
                        <button type="submit" style="background:#435585;color:#fff;padding:10px 24px;border:none;border-radius:6px;font-size:1rem;cursor:pointer;">Simpan Produk Baru</button>
                        <button type="button" id="batalTambah" style="background:#eee;color:#435585;padding:10px 18px;border:none;border-radius:6px;font-size:1rem;cursor:pointer;margin-left:10px;">Batal</button>
                    </div>
                </form>
            </div>
            <div class="produk-grid" id="produkGrid">
                <!-- Produk akan dimuat di sini oleh JavaScript -->
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script>
    // --- Data Persistence Logic ---
    let products;
    const savedProducts = localStorage.getItem('products');

    if (savedProducts) {
        products = JSON.parse(savedProducts);
    } else {
        // Use the initial products from data.js and save to localStorage
        products = initialProducts; 
        localStorage.setItem('products', JSON.stringify(products));
    }
    // --- End of Data Persistence Logic ---
    
    // Tampilkan form tambah produk
    const btnTambah = document.getElementById('btnTambah');
    const formProduk = document.getElementById('formProduk');
    const batalTambah = document.getElementById('batalTambah');
    btnTambah.onclick = () => { formProduk.style.display = 'block'; btnTambah.style.display = 'none'; };
    batalTambah.onclick = () => { formProduk.style.display = 'none'; btnTambah.style.display = 'inline-block'; };

    // Muat produk ke dalam grid
    const produkGrid = document.getElementById('produkGrid');
    function loadProducts() {
        produkGrid.innerHTML = '';
        products.forEach(p => {
            const item = document.createElement('div');
            item.className = 'produk-item';
            item.innerHTML = `
                <a href="detail-produk.html?id=${p.id}" style="text-decoration: none; color: inherit;">
                    <img src="${p.image}" alt="${p.name}">
                    <div class="nama">${p.name}</div>
                    <div class="harga">Rp ${p.price.toLocaleString('id-ID')}</div>
                </a>
            `;
            produkGrid.appendChild(item);
        });
    }

    // Preview foto
    const fotoInput = document.getElementById('fotoInput');
    const previewFoto = document.getElementById('previewFoto');
    fotoInput.onchange = function() {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewFoto.innerHTML = `<img src='${e.target.result}' style='width:90px;height:90px;object-fit:contain;border-radius:8px;'>`;
            };
            reader.readAsDataURL(this.files[0]);
        } else {
            previewFoto.innerHTML = '';
        }
    };

    // Tambah produk ke grid
    const produkBaruForm = document.getElementById('produkBaruForm');
    produkBaruForm.onsubmit = function(e) {
        e.preventDefault();
        const data = new FormData(produkBaruForm);
        let imgSrc = '';
        if (fotoInput.files && fotoInput.files[0]) {
            imgSrc = previewFoto.querySelector('img') ? previewFoto.querySelector('img').src : '';
        }
        const nama = data.get('nama');
        const harga = parseInt(data.get('harga'));
        const newProduct = {
            id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
            name: nama,
            price: harga,
            category: data.get('kategori'),
            stock: data.get('stok'),
            image: imgSrc || 'https://via.placeholder.com/90',
            description: data.get('deskripsi')
        };
        products.push(newProduct);
        localStorage.setItem('products', JSON.stringify(products)); // Save to localStorage
        loadProducts(); // Muat ulang grid dengan produk baru

        produkBaruForm.reset();
        previewFoto.innerHTML = '';
        formProduk.style.display = 'none';
        btnTambah.style.display = 'inline-block';
    };

    // Panggil fungsi untuk memuat produk saat halaman pertama kali dibuka
    document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
