<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk - Toko Alat Kopi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #e6ecf5;
        }
        .sidebar {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 220px;
            background: #263159;
            color: #fff;
            display: flex;
            flex-direction: column;
            z-index: 10;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .sidebar .logo {
            font-size: 1.6rem;
            font-weight: bold;
            padding: 28px 0 18px 0;
            text-align: center;
            letter-spacing: 1px;
            background: #1b2242;
            flex-shrink: 0;
        }
        .sidebar nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 18px;
            min-height: 0;
        }
        .sidebar nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.05rem;
            border-left: 4px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .sidebar nav a.active {
            background: #435585;
            border-left: 4px solid #f7c873;
        }
        .sidebar nav a:hover {
            background: #435585;
            border-left: 4px solid #f7c873;
            transform: translateX(8px);
        }
        .sidebar .bottom {
            margin-bottom: 24px;
            text-align: center;
            flex-shrink: 0;
        }
        .sidebar .bottom a {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 8px 0;
            display: block;
        }
        .main {
            margin-left: 220px;
            min-height: 100vh;
            background: #e6ecf5;
        }
        .topbar {
            background: #435585;
            color: #fff;
            padding: 18px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .topbar .search {
            background: #fff;
            border-radius: 24px;
            padding: 6px 18px;
            display: flex;
            align-items: center;
            width: 320px;
        }
        .topbar .search input {
            border: none;
            outline: none;
            font-size: 1rem;
            background: transparent;
            margin-left: 8px;
            width: 100%;
        }
        .topbar .user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .topbar .user .fa-user-circle {
            font-size: 1.7rem;
        }
        .topbar .user .name {
            font-weight: 500;
            font-size: 1.08rem;
        }
        .produk-content {
            padding: 32px 32px 0 32px;
        }
        .produk-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #263159;
        }
        .produk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        .produk-header .produk-title {
            margin: 0;
        }
        .produk-header .btn-tambah {
            background: #435585;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .produk-header .btn-tambah:hover {
            background: #263159;
        }
        .produk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 28px;
        }
        .produk-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(38,49,89,0.07);
            padding: 18px 12px 14px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .produk-item img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 12px;
        }
        .produk-item .nama {
            font-size: 1.08rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: #263159;
        }
        .produk-item .harga {
            font-size: 1rem;
            color: #435585;
            font-weight: 600;
        }
        @media (max-width: 900px) {
            .main {
                margin-left: 0;
            }
            .sidebar {
                position: static;
                width: 100%;
                flex-direction: row;
                height: auto;
            }
            .produk-content {
                padding: 18px 6px 0 6px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><i class="fa fa-coffee"></i> Toko Kopi</div>
        <nav>
            <a href="dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
            <a href="kategori.html"><i class="fa fa-list-ul"></i> Kategori Produk</a>
            <a href="produk.html" class="active"><i class="fa fa-shopping-bag"></i> Produk</a>
            <a href="pesanan.html"><i class="fa fa-receipt"></i> Pesanan</a>
            <a href="#kupon"><i class="fa fa-ticket-alt"></i> Kupon</a>
            <a href="pembayaran.html"><i class="fa fa-money-check-alt"></i> Pembayaran</a>
            <a href="pelanggan.html"><i class="fa fa-users"></i> Pelanggan</a>
            <a href="review.html"><i class="fa fa-edit"></i> Review Pelanggan</a>
            <a href="#kontak"><i class="fa fa-phone"></i> Kontak</a>
        </nav>
        <div class="bottom">
            <a href="login.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="search">
                <i class="fa fa-search" style="color:#888"></i>
                <input type="text" placeholder="Cari...">
            </div>
            <div class="user">
                <i class="fa fa-user-circle"></i>
                <span class="name">Admin</span>
            </div>
        </div>
        <div class="produk-content">
            <div class="produk-header">
                <div class="produk-title">Kelola Produk</div>
                <button class="btn-tambah" id="btnTambah"><i class="fa fa-plus"></i> Tambah</button>
            </div>
            <div id="formProduk" style="display:none; margin-bottom:32px;">
                <div style="background:#435585;color:#fff;padding:14px 24px 10px 24px;border-radius:10px 10px 0 0;font-size:1.2rem;font-weight:600;">Tambah Produk</div>
                <form id="produkBaruForm" style="background:#fff;padding:24px 24px 18px 24px;border-radius:0 0 10px 10px;box-shadow:0 2px 8px rgba(38,49,89,0.07);display:flex;gap:32px;flex-wrap:wrap;align-items:flex-start;">
                    <div style="flex:2;min-width:220px;">
                        <div style="margin-bottom:16px;">
                            <label>Nama Produk</label><br>
                            <input type="text" name="nama" required style="width:100%;padding:8px 10px;border-radius:6px;border:1.2px solid #d1d5db;font-size:1rem;">
                        </div>
                        <div style="margin-bottom:16px;">
                            <label>Harga</label><br>
                            <input type="number" name="harga" required style="width:100%;padding:8px 10px;border-radius:6px;border:1.2px solid #d1d5db;font-size:1rem;">
                        </div>
                        <div style="margin-bottom:16px;">
                            <label>Kategori</label><br>
                            <input type="text" name="kategori" required style="width:100%;padding:8px 10px;border-radius:6px;border:1.2px solid #d1d5db;font-size:1rem;">
                        </div>
                        <div style="margin-bottom:16px;">
                            <label>Stok</label><br>
                            <input type="number" name="stok" required style="width:100%;padding:8px 10px;border-radius:6px;border:1.2px solid #d1d5db;font-size:1rem;">
                        </div>
                        <div style="margin-bottom:16px;">
                            <label>Deskripsi</label><br>
                            <textarea name="deskripsi" rows="3" style="width:100%;padding:8px 10px;border-radius:6px;border:1.2px solid #d1d5db;font-size:1rem;"></textarea>
                        </div>
                    </div>
                    <div style="flex:1;min-width:180px;">
                        <label>Foto</label><br>
                        <input type="file" name="foto" accept="image/*" id="fotoInput" style="margin-bottom:10px;">
                        <div id="previewFoto" style="margin-top:8px;"></div>
                    </div>
                    <div style="flex-basis:100%;margin-top:10px;">
                        <button type="submit" style="background:#435585;color:#fff;padding:10px 24px;border:none;border-radius:6px;font-size:1rem;cursor:pointer;">Simpan Produk Baru</button>
                        <button type="button" id="batalTambah" style="background:#eee;color:#435585;padding:10px 18px;border:none;border-radius:6px;font-size:1rem;cursor:pointer;margin-left:10px;">Batal</button>
                    </div>
                </form>
            </div>
            <div class="produk-grid" id="produkGrid">
                <!-- Produk akan dimuat di sini secara dinamis -->
            </div>
        </div>
    </div>
    <script>
    async function loadProducts() {
        const produkGrid = document.getElementById('produkGrid');
        produkGrid.innerHTML = '<p>Memuat produk...</p>';

        try {
            const response = await fetch('get_produk.php');
            const products = await response.json();

            if (products.status === 'error') {
                produkGrid.innerHTML = `<p style="color: red;">Error: ${products.message}</p>`;
                return;
            }

            if (products.length === 0) {
                produkGrid.innerHTML = '<p>Belum ada produk yang ditambahkan.</p>';
                return;
            }

            produkGrid.innerHTML = ''; // Kosongkan grid
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'produk-item';
                // Arahkan path gambar ke folder 'uploads'
                const imageUrl = product.gambar ? `uploads/${product.gambar}` : 'https://via.placeholder.com/100';
                
                productCard.innerHTML = `
                    <img src="${imageUrl}" alt="${product.nama_produk}">
                    <div class="nama">${product.nama_produk}</div>
                    <div class="harga">Rp ${product.harga.toLocaleString('id-ID')}</div>
                    <div class="aksi-produk" data-id="${product.id}">
                        <button class="btn-edit-produk"><i class="fa fa-pencil-alt"></i></button>
                        <button class="btn-hapus-produk"><i class="fa fa-trash"></i></button>
                    </div>
            `;
                produkGrid.appendChild(productCard);
        });

            // Tambahkan event listener untuk tombol hapus dan edit
            attachActionListeners();

        } catch (error) {
            produkGrid.innerHTML = '<p style="color: red;">Gagal memuat produk. Terjadi kesalahan jaringan.</p>';
            console.error('Error loading products:', error);
        }
    }

    function attachActionListeners() {
        document.querySelectorAll('.btn-hapus-produk').forEach(button => {
            button.addEventListener('click', async (e) => {
                const produkId = e.currentTarget.closest('.aksi-produk').dataset.id;
                if (!confirm(`Apakah Anda yakin ingin menghapus produk dengan ID ${produkId}?`)) {
                    return;
                }

                try {
                    const response = await fetch('hapus_produk.php', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ id: produkId })
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (result.status === 'success') {
                        loadProducts(); // Muat ulang produk
                    }
                } catch (error) {
                    alert('Gagal menghubungi server.');
                    console.error('Error deleting product:', error);
                }
            });
        });

        document.querySelectorAll('.btn-edit-produk').forEach(button => {
            button.addEventListener('click', (e) => {
                const produkId = e.currentTarget.closest('.aksi-produk').dataset.id;
                // Redirect ke halaman edit dengan membawa ID produk
                window.location.href = `edit-produk.html?id=${produkId}`;
            });
        });
    }

    document.getElementById('btnTambah').addEventListener('click', () => {
        const formProduk = document.getElementById('formProduk');
        formProduk.style.display = formProduk.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('produkBaruForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const submitButton = form.querySelector('button[type="submit"]');
        const originalButtonText = submitButton.textContent;
        
        submitButton.disabled = true;
        submitButton.textContent = 'Menyimpan...';

        const formData = new FormData(form);

        try {
            const response = await fetch('tambah_produk.php', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            alert(result.message); // Tampilkan pesan dari server

            if (result.status === 'success') {
                form.reset();
                document.getElementById('previewFoto').innerHTML = '';
                document.getElementById('formProduk').style.display = 'none';
                loadProducts(); // Muat ulang daftar produk
            }
        } catch (error) {
            alert('Gagal menghubungi server. Periksa konsol untuk detail.');
            console.error('Error adding product:', error);
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = originalButtonText;
        }
    });

    // Panggil fungsi untuk memuat produk saat halaman pertama kali dibuka
    document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
