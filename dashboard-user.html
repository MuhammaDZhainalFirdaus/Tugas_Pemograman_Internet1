<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard User - Toko Alat Kopi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #e6ecf5;
        }
        .sidebar {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 220px;
            background: #263159;
            color: #fff;
            display: flex;
            flex-direction: column;
            z-index: 10;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .sidebar .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 18px 0;
            background: #1b2242;
        }
        .sidebar .profile .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #263159;
            margin-bottom: 10px;
        }
        .sidebar .profile .name {
            font-weight: 600;
            font-size: 1.08rem;
            color: #fff;
        }
        .sidebar nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 18px;
            min-height: 0;
        }
        .sidebar nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.05rem;
            border-left: 4px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .sidebar nav a.active {
            background: #435585;
            border-left: 4px solid #f7c873;
        }
        .sidebar nav a:hover {
            background: #435585;
            border-left: 4px solid #f7c873;
            transform: translateX(8px);
        }
        .sidebar .bottom {
            margin-bottom: 24px;
            text-align: center;
            flex-shrink: 0;
        }
        .sidebar .bottom a {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 8px 0;
            display: block;
        }
        .main {
            margin-left: 220px;
            min-height: 100vh;
            background: #e6ecf5;
        }
        .topbar {
            background: #435585;
            color: #fff;
            padding: 18px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .dashboard-content {
            padding: 32px 32px 0 32px;
        }
        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #263159;
        }
        .notif-success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px 18px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 1.05rem;
            text-align: center;
            display: none;
        }
        .summary-cards {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        .summary-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(38,49,89,0.07);
            padding: 24px 28px;
            flex: 1 1 180px;
            min-width: 180px;
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .summary-card .icon {
            font-size: 2rem;
            border-radius: 50%;
            padding: 12px;
        }
        .summary-card .info {
            display: flex;
            flex-direction: column;
        }
        .summary-card .info .label {
            font-size: 1.02rem;
            color: #888;
        }
        .summary-card .info .value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #263159;
        }
        @media (max-width: 900px) {
            .summary-cards {
                flex-direction: column;
                gap: 16px;
            }
            .main {
                margin-left: 0;
            }
            .sidebar {
                position: static;
                width: 100%;
                flex-direction: row;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <div class="avatar"><i class="fa fa-user"></i></div>
            <div class="name" id="sidebarName">User</div>
        </div>
        <nav>
            <a href="dashboard-user.html" class="active"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
            <a href="pesanan-user.html"><i class="fa fa-shopping-cart"></i> Order Saya</a>
            <a href="pembayaran-user.html"><i class="fa fa-money-check-alt"></i> Pembayaran</a>
            <a href="review-user.html"><i class="fa fa-edit"></i> Review</a>
        </nav>
        <div class="bottom">
            <a href="login.html" id="logoutBtn"><i class="fa fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="main">
        <div class="topbar">
            <div style="font-size:1.2rem;font-weight:500;">Dashboard</div>
            <div class="user">
                <i class="fa fa-user-circle"></i>
                <span class="name" id="topbarName">User</span>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="notif-success" id="notifSuccess">Pendaftaran akun berhasil!</div>
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="icon" style="background:#e5f0ff;color:#2980b9"><i class="fa fa-star"></i></div>
                    <div class="info">
                        <span class="label">REVIEW</span>
                        <span class="value">0</span>
                        <span class="label">Lihat Review</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="icon" style="background:#fff7e5;color:#f1c40f"><i class="fa fa-money-check-alt"></i></div>
                    <div class="info">
                        <span class="label">PEMBAYARAN</span>
                        <span class="value">0</span>
                        <span class="label">Lihat Pembayaran</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="icon" style="background:#e5f7ee;color:#27ae60"><i class="fa fa-truck"></i></div>
                    <div class="info">
                        <span class="label">ORDER DALAM PROSES</span>
                        <span class="value">0</span>
                        <span class="label">Lihat Order</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="icon" style="background:#ffe5e5;color:#e74c3c"><i class="fa fa-shopping-cart"></i></div>
                    <div class="info">
                        <span class="label">ORDER</span>
                        <span class="value">0</span>
                        <span class="label">Lihat Order</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Ambil nama user dari localStorage
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
    if (loggedInUser) {
        document.getElementById('sidebarName').textContent = loggedInUser.nama || loggedInUser.username;
        document.getElementById('topbarName').textContent = loggedInUser.nama || loggedInUser.username;
    }
    // Notifikasi sukses register (opsional, bisa dihapus setelah reload)
    if (localStorage.getItem('registerSuccess')) {
        document.getElementById('notifSuccess').style.display = '';
        localStorage.removeItem('registerSuccess');
    }
    // Logout
    document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('loggedInUser');
    };
    </script>
</body>
</html>
