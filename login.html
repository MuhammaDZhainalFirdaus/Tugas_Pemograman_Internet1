<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Alat Kopi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #393939;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .header {
            background: #2d2d2d;
            color: #fff;
            padding: 18px 0 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 40px;
            padding-right: 40px;
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .header .menu {
            display: flex;
            gap: 30px;
        }
        .header .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            transition: color 0.2s;
        }
        .header .menu a:hover {
            color: #ff6b4d;
        }
        .main-title {
            color: #fff;
            text-align: center;
            margin-top: 40px;
            font-size: 2.2rem;
            font-weight: bold;
        }
        .login-card {
            background: #fff;
            max-width: 400px;
            margin: 40px auto 0 auto;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            padding: 36px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-card h2 {
            margin: 0 0 24px 0;
            font-size: 1.5rem;
            color: #222;
            font-weight: 600;
        }
        .login-card label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 0.98rem;
            font-weight: 500;
        }
        .input-group {
            width: 100%;
            margin-bottom: 18px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7cff;
            font-size: 1.1rem;
        }
        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 10px 10px 10px 38px;
            border: 1.5px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .login-card input[type="text"]:focus,
        .login-card input[type="password"]:focus {
            border: 1.5px solid #6b7cff;
        }
        .login-card .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 18px;
        }
        .login-card .options label {
            display: flex;
            align-items: center;
            font-size: 0.97rem;
            font-weight: 400;
            margin: 0;
        }
        .login-card .options input[type="checkbox"] {
            margin-right: 6px;
        }
        .login-card .forgot {
            color: #4a63e7;
            text-decoration: none;
            font-size: 0.97rem;
            transition: color 0.2s;
        }
        .login-card .forgot:hover {
            color: #ff6b4d;
        }
        .login-card button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff6b4d 60%, #ff4d4d 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(255,107,77,0.08);
            transition: background 0.2s;
        }
        .login-card button:hover {
            background: linear-gradient(90deg, #ff4d4d 60%, #ff6b4d 100%);
        }
        .login-card .register-link {
            margin-top: 8px;
            font-size: 0.98rem;
            color: #444;
        }
        .login-card .register-link a {
            color: #4a63e7;
            text-decoration: none;
            font-weight: 500;
            margin-left: 3px;
        }
        .login-card .register-link a:hover {
            color: #ff6b4d;
        }
        @media (max-width: 500px) {
            .login-card {
                padding: 22px 8px 18px 8px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding-left: 16px;
                padding-right: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MyApp</div>
        <div class="menu">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </div>
    <div class="main-title">Login ke Toko Alat Kopi</div>
    <div class="login-card">
        <h2>Login Akun</h2>
        <form id="loginForm" autocomplete="off">
            <div class="input-group">
                <label for="username">USERNAME</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="pengguna_baru@example.com" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
            </div>
            <div class="options">
                <a href="#" class="forgot">Lupa password?</a>
                <label><input type="checkbox" name="remember"> Ingat saya</label>
            </div>
            <button type="submit">LOGIN</button>
        </form>
        <div class="register-link">
            Belum punya akun? <a href="register.html">Register</a>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'dashboard.html';
    });
    </script>
</body>
</html>
