<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Alat Kopi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #393939;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .header {
            background: #2d2d2d;
            color: #fff;
            padding: 18px 0 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 40px;
            padding-right: 40px;
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .header .menu {
            display: flex;
            gap: 30px;
        }
        .header .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            transition: color 0.2s;
        }
        .header .menu a:hover {
            color: #ff6b4d;
        }
        .main-title {
            color: #fff;
            text-align: center;
            margin-top: 40px;
            font-size: 2.2rem;
            font-weight: bold;
        }
        .login-card {
            background: #fff;
            max-width: 400px;
            margin: 40px auto 0 auto;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            padding: 36px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-card h2 {
            margin: 0 0 24px 0;
            font-size: 1.5rem;
            color: #222;
            font-weight: 600;
        }
        .login-card label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 0.98rem;
            font-weight: 500;
        }
        .input-group {
            width: 100%;
            margin-bottom: 18px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7cff;
            font-size: 1.1rem;
        }
        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 10px 10px 10px 38px;
            border: 1.5px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .login-card input[type="text"]:focus,
        .login-card input[type="password"]:focus {
            border: 1.5px solid #6b7cff;
        }
        .login-card .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 18px;
        }
        .login-card .options label {
            display: flex;
            align-items: center;
            font-size: 0.97rem;
            font-weight: 400;
            margin: 0;
        }
        .login-card .options input[type="checkbox"] {
            margin-right: 6px;
        }
        .login-card .forgot {
            color: #4a63e7;
            text-decoration: none;
            font-size: 0.97rem;
            transition: color 0.2s;
        }
        .login-card .forgot:hover {
            color: #ff6b4d;
        }
        .login-card button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff6b4d 60%, #ff4d4d 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(255,107,77,0.08);
            transition: background 0.2s;
        }
        .login-card button:hover {
            background: linear-gradient(90deg, #ff4d4d 60%, #ff6b4d 100%);
        }
        .login-card .register-link {
            margin-top: 8px;
            font-size: 0.98rem;
            color: #444;
        }
        .login-card .register-link a {
            color: #4a63e7;
            text-decoration: none;
            font-weight: 500;
            margin-left: 3px;
        }
        .login-card .register-link a:hover {
            color: #ff6b4d;
        }
        @media (max-width: 500px) {
            .login-card {
                padding: 22px 8px 18px 8px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding-left: 16px;
                padding-right: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MyApp</div>
        <div class="menu">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </div>
    <div class="main-title">Login ke Toko Alat Kopi</div>
    <div class="login-card">
        <div style="display:flex;width:100%;margin-bottom:18px;">
            <button id="tabLogin" type="button" style="flex:1;padding:10px 0;font-weight:600;font-size:1rem;border:none;border-radius:6px 0 0 6px;background:#f3f3f3;color:#222;cursor:pointer;transition:background 0.2s;">Login</button>
            <button id="tabRegister" type="button" style="flex:1;padding:10px 0;font-weight:600;font-size:1rem;border:none;border-radius:0 6px 6px 0;background:#fff;color:#222;cursor:pointer;transition:background 0.2s;">Register</button>
        </div>
        <div id="notifSuccess" style="display:none;color:#2e7d32;background:#e8f5e9;padding:8px 12px;border-radius:6px;margin-bottom:12px;font-size:0.98rem;width:100%;text-align:center;"></div>
        <form id="loginForm" autocomplete="off">
            <h2 style="margin-top:0">Login Akun</h2>
            <div class="input-group">
                <label for="login_username">USERNAME</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" id="login_username" name="username" placeholder="pengguna_baru@example.com" required>
                </div>
            </div>
            <div class="input-group">
                <label for="login_password">PASSWORD</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="login_password" name="password" placeholder="********" required>
                </div>
            </div>
            <div class="input-group">
                <label for="login_role">LOGIN SEBAGAI</label>
                <select id="login_role" name="login_role" required style="width:100%;padding:10px;border-radius:6px;border:1.5px solid #d1d5db;font-size:1rem;">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="options">
                <span></span>
                <label><input type="checkbox" name="remember"> Ingat saya</label>
            </div>
            <button type="submit">LOGIN</button>
        </form>
        <form id="registerForm" autocomplete="off" style="display:none;">
            <h2 style="margin-top:0">Register Akun</h2>
            <div class="input-group">
                <label for="reg_nama">NAMA LENGKAP</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" id="reg_nama" name="nama" placeholder="Nama Lengkap" required>
                </div>
            </div>
            <div class="input-group">
                <label for="reg_email">EMAIL</label>
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="reg_email" name="email" placeholder="email@example.com" required>
                </div>
            </div>
            <div class="input-group">
                <label for="reg_username">USERNAME</label>
                <div class="input-icon">
                    <i class="fa fa-user-circle"></i>
                    <input type="text" id="reg_username" name="username" placeholder="Username" required>
                </div>
            </div>
            <div class="input-group">
                <label for="reg_password">PASSWORD</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="reg_password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="input-group">
                <label for="reg_confirm_password">KONFIRMASI PASSWORD</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="reg_confirm_password" name="confirm_password" placeholder="Konfirmasi Password" required>
                </div>
            </div>
            <div class="input-group">
                <label for="reg_role">DAFTAR SEBAGAI</label>
                <select id="reg_role" name="role" required style="width:100%;padding:10px;border-radius:6px;border:1.5px solid #d1d5db;font-size:1rem;">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">REGISTER</button>
        </form>
    </div>
    <script>
    // Tab logic
    const tabLogin = document.getElementById('tabLogin');
    const tabRegister = document.getElementById('tabRegister');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const notifSuccess = document.getElementById('notifSuccess');
    function showLogin() {
        loginForm.style.display = '';
        registerForm.style.display = 'none';
        tabLogin.style.background = '#f3f3f3';
        tabRegister.style.background = '#fff';
        notifSuccess.style.display = 'none';
    }
    function showRegister() {
        loginForm.style.display = 'none';
        registerForm.style.display = '';
        tabLogin.style.background = '#fff';
        tabRegister.style.background = '#f3f3f3';
        notifSuccess.style.display = 'none';
    }
    tabLogin.onclick = showLogin;
    tabRegister.onclick = showRegister;
    // Login logic
    loginForm.onsubmit = function(e) {
        e.preventDefault();
        const username = document.getElementById('login_username').value.trim();
        const password = document.getElementById('login_password').value;
        const role = document.getElementById('login_role').value;
        let users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u =>
            (u.username === username || u.email === username) &&
            u.password === password &&
            u.role === role
        );
        if (!user) {
            alert('Username/email, password, atau role salah!');
            return;
        }
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        if (role === 'admin') {
            window.location.href = 'dashboard.html';
        } else {
            window.location.href = 'dashboard-user.html';
        }
    };
    // Register logic
    registerForm.onsubmit = function(e) {
        e.preventDefault();
        const nama = document.getElementById('reg_nama').value.trim();
        const email = document.getElementById('reg_email').value.trim();
        const username = document.getElementById('reg_username').value.trim();
        const password = document.getElementById('reg_password').value;
        const confirmPassword = document.getElementById('reg_confirm_password').value;
        const role = document.getElementById('reg_role').value;
        if (password !== confirmPassword) {
            alert('Konfirmasi password tidak cocok!');
            return;
        }
        let users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.some(u => u.username === username)) {
            alert('Username sudah terdaftar!');
            return;
        }
        if (users.some(u => u.email === email)) {
            alert('Email sudah terdaftar!');
            return;
        }
        users.push({ nama, email, username, password, role });
        localStorage.setItem('users', JSON.stringify(users));
        notifSuccess.textContent = 'Registrasi berhasil! Silakan login.';
        notifSuccess.style.display = '';
        showLogin();
        // Bersihkan form register
        registerForm.reset();
    };
    // Default: tampilkan login
    showLogin();
    </script>
</body>
</html>
