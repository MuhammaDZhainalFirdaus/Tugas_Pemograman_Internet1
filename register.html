<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Toko Alat Kopi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #393939;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .header {
            background: #2d2d2d;
            color: #fff;
            padding: 18px 0 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 40px;
            padding-right: 40px;
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .header .menu {
            display: flex;
            gap: 30px;
        }
        .header .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            transition: color 0.2s;
        }
        .header .menu a:hover {
            color: #ff6b4d;
        }
        .main-title {
            color: #fff;
            text-align: center;
            margin-top: 40px;
            font-size: 2.2rem;
            font-weight: bold;
        }
        .register-card {
            background: #fff;
            max-width: 400px;
            margin: 40px auto 0 auto;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            padding: 36px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .register-card h2 {
            margin: 0 0 24px 0;
            font-size: 1.5rem;
            color: #222;
            font-weight: 600;
        }
        .register-card label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 0.98rem;
            font-weight: 500;
        }
        .input-group {
            width: 100%;
            margin-bottom: 18px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7cff;
            font-size: 1.1rem;
        }
        .register-card input[type="text"],
        .register-card input[type="email"],
        .register-card input[type="password"] {
            width: 100%;
            padding: 10px 10px 10px 38px;
            border: 1.5px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .register-card input[type="text"]:focus,
        .register-card input[type="email"]:focus,
        .register-card input[type="password"]:focus {
            border: 1.5px solid #6b7cff;
        }
        .register-card button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff6b4d 60%, #ff4d4d 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(255,107,77,0.08);
            transition: background 0.2s;
        }
        .register-card button:hover {
            background: linear-gradient(90deg, #ff4d4d 60%, #ff6b4d 100%);
        }
        .register-card .login-link {
            margin-top: 8px;
            font-size: 0.98rem;
            color: #444;
        }
        .register-card .login-link a {
            color: #4a63e7;
            text-decoration: none;
            font-weight: 500;
            margin-left: 3px;
        }
        .register-card .login-link a:hover {
            color: #ff6b4d;
        }
        @media (max-width: 500px) {
            .register-card {
                padding: 22px 8px 18px 8px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding-left: 16px;
                padding-right: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MyApp</div>
        <div class="menu">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>
    <div class="main-title">Buat Akun Toko Alat Kopi</div>
    <div class="register-card">
        <h2>Register Akun</h2>
        <form id="registerForm" autocomplete="off">
            <div class="input-group">
                <label for="nama">NAMA LENGKAP</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>
                </div>
            </div>
            <div class="input-group">
                <label for="email">EMAIL</label>
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>
            </div>
            <div class="input-group">
                <label for="username">USERNAME</label>
                <div class="input-icon">
                    <i class="fa fa-user-circle"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">PASSWORD</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm_password">KONFIRMASI PASSWORD</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Konfirmasi Password" required>
                </div>
            </div>
            <div class="input-group">
                <label for="role">DAFTAR SEBAGAI</label>
                <select id="role" name="role" required style="width:100%;padding:10px;border-radius:6px;border:1.5px solid #d1d5db;font-size:1rem;">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">REGISTER</button>
        </form>
        <div class="login-link">
            Sudah punya akun? <a href="login.html">Login</a>
        </div>
    </div>
    <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const nama = document.getElementById('nama').value.trim();
        const email = document.getElementById('email').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const role = document.getElementById('role').value;

        if (password !== confirmPassword) {
            alert('Konfirmasi password tidak cocok!');
            return;
        }
        let users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.some(u => u.username === username)) {
            alert('Username sudah terdaftar!');
            return;
        }
        if (users.some(u => u.email === email)) {
            alert('Email sudah terdaftar!');
            return;
        }
        users.push({ nama, email, username, password, role });
        localStorage.setItem('users', JSON.stringify(users));
        alert('Registrasi berhasil! Silakan login.');
        window.location.href = 'login.html';
    });
    </script>
</body>
</html>
