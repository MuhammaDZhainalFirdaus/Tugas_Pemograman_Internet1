<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan - Toko Alat Kopi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #e6ecf5;
        }
        .sidebar {
            position: fixed;
            left: 0; top: 0; bottom: 0;
            width: 220px;
            background: #263159;
            color: #fff;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .sidebar .logo {
            font-size: 1.6rem;
            font-weight: bold;
            padding: 28px 0 18px 0;
            text-align: center;
            letter-spacing: 1px;
            background: #1b2242;
        }
        .sidebar nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 18px;
        }
        .sidebar nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.05rem;
            border-left: 4px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .sidebar nav a.active {
            background: #435585;
            border-left: 4px solid #f7c873;
        }
        .sidebar nav a:hover {
            background: #435585;
            border-left: 4px solid #f7c873;
            transform: translateX(8px);
        }
        .sidebar .bottom {
            margin-bottom: 24px;
            text-align: center;
        }
        .sidebar .bottom a {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 8px 0;
            display: block;
        }
        .main {
            margin-left: 220px;
            min-height: 100vh;
            background: #e6ecf5;
        }
        .topbar {
            background: #435585;
            color: #fff;
            padding: 18px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .topbar .search {
            background: #fff;
            border-radius: 24px;
            padding: 6px 18px;
            display: flex;
            align-items: center;
            width: 320px;
        }
        .topbar .search input {
            border: none;
            outline: none;
            font-size: 1rem;
            background: transparent;
            margin-left: 8px;
            width: 100%;
        }
        .topbar .user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .topbar .user .fa-user-circle {
            font-size: 1.7rem;
        }
        .topbar .user .name {
            font-weight: 500;
            font-size: 1.08rem;
        }
        .pesanan-content {
            padding: 32px 32px 0 32px;
        }
        .pesanan-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #263159;
        }
        .pesanan-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(38,49,89,0.07);
            overflow: hidden;
        }
        .pesanan-table th, .pesanan-table td {
            padding: 12px 10px;
            text-align: left;
        }
        .pesanan-table th {
            background: #435585;
            color: #fff;
            font-weight: 500;
        }
        .pesanan-table tr:not(:last-child) {
            border-bottom: 1px solid #e6ecf5;
        }
        .pesanan-table td.status {
            font-weight: 600;
        }
        .pesanan-table td.status.selesai {
            color: #27ae60;
        }
        .pesanan-table td.status.proses {
            color: #f1c40f;
        }
        .pesanan-table td.status.batal {
            color: #e74c3c;
        }
        .pesanan-table td.aksi a {
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-right: 6px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-detail { background: #3498db; }
        .btn-edit { background: #f1c40f; }
        .btn-delete { background: #e74c3c; }

        /* Form Edit */
        #formEditPesanan {
            background: #fff;
            padding: 24px;
            margin-bottom: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(38,49,89,0.07);
            display: none;
        }
        #formEditPesanan h3 { margin-top: 0; color: #263159; }
        #formEditPesanan .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        #formEditPesanan .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }
        #formEditPesanan .form-group input,
        #formEditPesanan .form-group select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1.2px solid #d1d5db;
            font-size: 1rem;
            box-sizing: border-box;
        }
        #formEditPesanan .form-actions {
            grid-column: 1 / -1;
            text-align: right;
            margin-top: 16px;
        }
        #formEditPesanan .form-actions button {
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            font-size: 0.95rem;
            cursor: pointer;
            margin-left: 8px;
        }
        #formEditPesanan .btn-simpan { background: #27ae60; color: #fff; }
        #formEditPesanan .btn-batal { background: #ecf0f1; color: #333; }

        @media (max-width: 900px) {
            .main {
                margin-left: 0;
            }
            .sidebar {
                position: static;
                width: 100%;
                flex-direction: row;
                height: auto;
            }
            .pesanan-content {
                padding: 18px 6px 0 6px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"><i class="fa fa-coffee"></i> Toko Kopi</div>
        <nav>
            <a href="dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
            <a href="kategori.html"><i class="fa fa-list-ul"></i> Kategori Produk</a>
            <a href="produk.html"><i class="fa fa-shopping-bag"></i> Produk</a>
            <a href="pesanan.html" class="active"><i class="fa fa-receipt"></i> Pesanan</a>
            <a href="#kupon"><i class="fa fa-ticket-alt"></i> Kupon</a>
            <a href="#pembayaran"><i class="fa fa-money-check-alt"></i> Pembayaran</a>
            <a href="#pelanggan"><i class="fa fa-users"></i> Pelanggan</a>
            <a href="#review"><i class="fa fa-edit"></i> Review Pelanggan</a>
            <a href="#kontak"><i class="fa fa-phone"></i> Kontak</a>
        </nav>
        <div class="bottom">
            <a href="login.html"><i class="fa fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="search">
                <i class="fa fa-search" style="color:#888"></i>
                <input type="text" placeholder="Cari...">
            </div>
            <div class="user">
                <i class="fa fa-user-circle"></i>
                <span class="name">Admin</span>
            </div>
        </div>
        <div class="pesanan-content">
            <div class="pesanan-title">Daftar Pesanan Customer</div>

            <form id="formEditPesanan">
                <h3>Edit Pesanan</h3>
                <input type="hidden" id="editOrderId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editCustomerName">Nama Customer</label>
                        <input type="text" id="editCustomerName" required>
                    </div>
                    <div class="form-group">
                        <label for="editDate">Tanggal</label>
                        <input type="date" id="editDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select id="editStatus" required>
                            <option value="Selesai">Selesai</option>
                            <option value="Proses">Proses</option>
                            <option value="Batal">Batal</option>
                        </select>
                    </div>
                </div>
                 <div class="form-actions">
                    <button type="button" class="btn-batal">Batal</button>
                    <button type="submit" class="btn-simpan">Simpan Perubahan</button>
                </div>
            </form>

            <table class="pesanan-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Customer</th>
                        <th>Produk</th>
                        <th>Jumlah</th>
                        <th>Total Harga</th>
                        <th>Status</th>
                        <th>Tanggal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Data pesanan akan dimuat di sini -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="data.js"></script>
    <script>
        // --- Data Persistence Logic for Orders ---
        let orders;
        const savedOrders = localStorage.getItem('orders');
        if (savedOrders) {
            orders = JSON.parse(savedOrders);
        } else {
            orders = initialOrders;
            localStorage.setItem('orders', JSON.stringify(orders));
        }
        // --- End of Data Persistence Logic ---

        const tableBody = document.getElementById('ordersTableBody');
        const formEdit = document.getElementById('formEditPesanan');
        const orderIdInput = document.getElementById('editOrderId');
        const customerNameInput = document.getElementById('editCustomerName');
        const dateInput = document.getElementById('editDate');
        const statusInput = document.getElementById('editStatus');
        
        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case 'selesai': return 'selesai';
                case 'proses': return 'proses';
                case 'batal': return 'batal';
                default: return '';
            }
        }

        function loadOrders() {
            tableBody.innerHTML = '';
            orders.forEach(order => {
                const row = document.createElement('tr');
                const productsText = order.products.map(p => `${p.name} (x${p.quantity})`).join(', ');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customerName}</td>
                    <td>${productsText}</td>
                    <td>1</td>
                    <td>Rp ${order.totalPrice.toLocaleString('id-ID')}</td>
                    <td class="status ${getStatusClass(order.status)}">${order.status}</td>
                    <td>${order.date}</td>
                    <td class="aksi">
                        <a href="detail-pesanan.html?id=${order.id}" class="btn-detail"><i class="fa fa-eye"></i></a>
                        <a href="#" class="btn-edit" data-id="${order.id}"><i class="fa fa-pencil-alt"></i></a>
                        <a href="#" class="btn-delete" data-id="${order.id}"><i class="fa fa-trash"></i></a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        function showEditForm(order) {
            orderIdInput.value = order.id;
            customerNameInput.value = order.customerName;
            dateInput.value = order.date;
            statusInput.value = order.status;
            formEdit.style.display = 'block';
        }

        function hideEditForm() {
            formEdit.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', loadOrders);

        tableBody.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (!link) return;

            const id = parseInt(link.dataset.id);
            if (link.classList.contains('btn-edit')) {
                e.preventDefault();
                const order = orders.find(o => o.id === id);
                if (order) showEditForm(order);
            }

            if (link.classList.contains('btn-delete')) {
                e.preventDefault();
                if (confirm(`Yakin ingin menghapus pesanan #${id}?`)) {
                    orders = orders.filter(o => o.id !== id);
                    localStorage.setItem('orders', JSON.stringify(orders));
                    loadOrders();
                }
            }
        });

        formEdit.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = parseInt(orderIdInput.value);
            const order = orders.find(o => o.id === id);
            if (order) {
                order.customerName = customerNameInput.value;
                order.date = dateInput.value;
                order.status = statusInput.value;
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
                hideEditForm();
            } else {
                alert('Pesanan tidak ditemukan!');
            }
        });
        
        formEdit.querySelector('.btn-batal').addEventListener('click', hideEditForm);
    </script>
</body>
</html>
